# Delay
set -s escape-time 1

# Allow mouse clicking
set -g mouse on

# Status line update time
set -g status-interval 10

# Windows
set -g monitor-activity on
set -g visual-bell off

# Window base index
set -g base-index 1
setw -g pane-base-index 1

# Copy mode
setw -g mode-keys vi

# Set the history limit
set-option -g history-limit 50000